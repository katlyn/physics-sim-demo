<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Physics-sim demo</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <p>physics-sim demo</p>
    <button onclick="animation.start()">Start</button><button onclick="runSim = false">Stop</button>
    <br>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
  <script>
    const physics = require('physics-sim')

    let runSim = false

    let moon = new physics.Object({
      mass: 100,
      velocity: new physics.Velocity(0, 25.831373366509183 * 3),
      position: new physics.Position(250 + 70.710678118654752440084436210485, 250),
      acceleration: new physics.Acceleration(0, 0)
    })

    let planet = new physics.Object({
      mass: 10000000000000000,
      velocity: new physics.Velocity(0, 0),
      position: new physics.Position(250, 250),
      acceleration: new physics.Acceleration(0, 0)
    })

    let system = new physics.System({
      planet: planet,
      moon: moon
    })
    // You can also require other files to run in this process
    require('./assets/js/ex-links.js')
    require('./assets/js/notifications.js')
    require('./assets/js/actions/zoom.js')
    require('./assets/js/context-menu.js')
    let animation = require('./assets/js/physics.js')
  </script>
</html>
